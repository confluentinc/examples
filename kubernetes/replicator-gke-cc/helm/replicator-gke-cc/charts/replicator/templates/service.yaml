apiVersion: v1
kind: Service
metadata:
  name: {{ include "replicator.name" . }}
  namespace: operator
  labels:
{{ include "replicator.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "replicator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
