  #     CONTROL_CENTER_BOOTSTRAP_SERVERS: 'kafka:29092'
  #     CONTROL_CENTER_ZOOKEEPER_CONNECT: 'zookeeper:2181'
  #     CONTROL_CENTER_CONNECT_CLUSTER: 'kafka-connect:8083'
  #     CONTROL_CENTER_KSQL_ENDPOINT: "http://ksql-server:8088"
  #     CONTROL_CENTER_REPLICATION_FACTOR: 1
  #     CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
  #     CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
  #     CONFLUENT_METRICS_TOPIC_REPLICATION: 1
  #     CONTROL_CENTER_CUB_KAFKA_TIMEOUT: 300
  #     PORT: 9021

  # Runs the Kafka KSQL data generator
  datagen:
    container_name: datagen
    image: confluentinc/ksql-examples:5.0.1
    depends_on:
      - kafka
      - schema-registry
    command: "bash -c 'echo Waiting for Kafka to be ready... && \
                       cub kafka-ready -b kafka:29092 1 300 && \
                       echo Waiting for Confluent Schema Registry to be ready... && \
                       cub sr-ready schema-registry 8081 300 && \
                       echo Waiting a few seconds for topic creation to finish... && \
                       sleep 20 && \
                       ksql-datagen \
                          bootstrap-server=kafka:29092 \
                          quickstart=clickstream_codes \
                          format=json \
                          topic=clickstream_codes \
                          maxInterval=20 \
                          iterations=100 && \
                       ksql-datagen \
                          bootstrap-server=kafka:29092 \
                          quickstart=clickstream_users \
                          format=json \
                          topic=clickstream_users \
                          maxInterval=10 \
                          iterations=1000 && \
                       ksql-datagen \
                          quickstart=clickstream \
                          format=json \
                          topic=clickstream \
                          maxInterval=100 \
                          bootstrap-server=kafka:29092'"

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.0
    ports:
      - 9200:9200
    environment:
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
      ELASTIC_HOST: elasticsearch
    volumes:
     - $PWD/ksql/ksql-clickstream-demo/demo:/scripts

  grafana:
    container_name: grafana
    image: grafana/grafana:5.2.4
    ports:
      - 3000:3000
    environment:
      GRAFANA_HOST: grafana
    volumes:
     - $PWD/ksql/ksql-clickstream-demo/demo:/scripts

